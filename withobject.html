<!DOCTYPE html>
<html>
    <head>
        <title>user_defined objects</title>
        <script type="text/javascript">
        function addPrice(amount) {
            with(this) {
                price=amount;
            }
        }
        function book(title, author, ) {
            this.title=title;
            this.author=author;
            this.price=0;
            this.addPrice=addPrice;
        }
        </script>

    </head>
    <body>
        <script type="text/javascript">
        var myBook=new book("perl", "mohtashin");
        myBook.addPrice(100);

        document.write("Book title :" + myBook.title +"<br>");
        document.write("Book auther :" + myBook.author + "<br>");
        document.write("Book price is :"+ myBook.price + "<br>");
        </script>

    </body>
</html>
