<!DOCTYPE html>
<html>
    <head>
        <title>User-defined object</title>
        <script type="text/javascript">
        var book =new Object();
        book.subject="Perl";
        book.author ="mohtashin";
        </script>

    </head>
    <body>
        <script type="text/javascript">
        document.write("Book name is: " + book.subject + "<br>");
        document.write("Book author is : " + book.author + "<br>" )
        </script>

    </body>

</html>
