<!DOCTYPE html>
<html>
    <h2>javascript  string properties</h2>
    <p>the length property will return the length of the string</p>
    <p id="demo"></p>

    <script>
        var txt="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var sln=txt.length;
        document.getElementById("demo").innerHTML=sln;
    </script>
</html>
